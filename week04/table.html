<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table | WDD131 - Rodolfo Recordon</title>
  <meta name="author" content="Rodolfo Recordon">
  <meta name="description" content="Page activity for learning how to use HTML tables.">
  <link rel="stylesheet" href="styles/table.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <table>
      <thead>
        <tr>
          <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
        </tr>
        <tr>
          <th scope="col"></th>
          <th scope="col">Basic</th>
          <th scope="col">Premium</th>
          <th scope="col">Deluxe</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Feature 1</th>
          <td scope="row">✔️</td>
          <td scope="row">✔️</td>
          <td scope="row">✔️</td>
        </tr>
        <tr>
          <th scope="row">Feature 2</th>
          <td scope="row">❌</td>
          <td scope="row">✔️</td>
          <td scope="row">✔️</td>
        </tr>
        <tr>
          <th scope="row">Feature 3</th>
          <td scope="row">❌</td>
          <td scope="row">✔️</td>
          <td scope="row">✔️</td>
        </tr>
      </tbody>
      <caption>Table 1: Account Feature Comparison</caption>
    </table>
  </main>
</body>

</html>
